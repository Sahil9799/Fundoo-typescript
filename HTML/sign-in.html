<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../Style/sign-in.css">
</head>

<body>
    <div class="main-body">
        <div class="login-container">
         <div class="header">
             <div class="form-logo">
                 <span  style="color: #4169e1;">F</span>
                 <span  style="color: #d52b2b;">u</span>
                 <span  style="color: #ff8c00;">n</span>
                 <span  style="color: #4169e1;">d</span>
                 <span  style="color: #008000;">o</span>
                 <span  style="color: #008000;">o</span>
                 
               </div>
               <h4>Sign in</h4>
               <span class="header-text">Create your Fundoo Account</span>
         </div>
         <form class="login-form">
             <div class="user-email">
                 <input type="email" required placeholder="Email or phone">
             </div>
             <div class="form-pass">
                 <div class="pass">
                     <input type="text" class="password" id="pass" required placeholder="Password">
                 </div>
                 <div class="form-checkbox">
                     <input type="checkbox" class="checkbox" onclick="show()">
                     <label class="container">Show password </label>           
                 </div>
                 <div class="login-footer">
                     <span>Not your computer? Use Guest mode to sign in privately.<a class="link1" href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a></span>
                 </div>
                 <div class="form-btn">
                     <a class="form-btn1">Create account</a>
                     <input type="submit" value="Login">
                 </div>
             </div>
         </form>
        </div>
</body>

</html>
