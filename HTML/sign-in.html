<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../Style/sign-in.css">
    <script src="../Script/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="login-container">
         <div class="header">
             <div class="form-logo">
                 <span  style="color: #4169e1;">F</span>
                 <span  style="color: #d52b2b;">u</span>
                 <span  style="color: #ff8c00;">n</span>
                 <span  style="color: #4169e1;">d</span>
                 <span  style="color: #008000;">o</span>
                 <span  style="color: #008000;">o</span>
                 
               </div>
               <h4>Sign in</h4>
               <span class="header-text">Create your Fundoo Account</span>
         </div>
         <form class="login-form" action="#">
            <div class="user-email">
                <input type="email" class="beforeinput password" class="afterinput" id="emailId"
                    placeholder="Email or phone">
                <span id="emailHint" class="Errmsg"></span>
            </div>
            <div class="form-pass">
                <div class="pass">
                    <input type="password" class="beforeinput password" class="afterinput" id="pass"
                        placeholder="Password">
                    <span id="passHint" class="Errmsg" style="padding-left: 49px;"></span>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" class="checkbox" onclick="show()">
                    <label class="container">Show password </label>
                </div>
                
                </div>
                <div class="form-btn">
                    <a href="http://127.0.0.1:5500/HTML/sign-in.html" class="form-btn1">Create
                        account</a>
                    <button id="Login" class="submit-btn">Login</button>
                </div>
            </div>
        </form>
        </div>
</body>

</html>
