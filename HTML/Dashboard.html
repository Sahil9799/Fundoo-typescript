<body>

        <nav class="toolbar">

    <main>
        <nav id="side-nav" class="side-nav">
            <div class="side-nav-content">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <i><img src="../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg"></i>

                        </span>
                    </li>
                    <li class="nav-list-item">
                        <i><img src="../assets/add_alert_FILL0_wght400_GRAD0_opsz48.svg"></i>

                    <li class="nav-list-item">

                    </li>
                    <li class="nav-list-item">
                        <i><img src="../assets/archive_FILL0_wght400_GRAD0_opsz48.svg"></i>

                        </span>
                    </li>
                    <li class="nav-list-item">

                    <button>
                        <img src="../assets/push_pin_FILL0_wght400_GRAD0_opsz48 (1).svg" />
                    </button>
                </div>
                <div class="create-note-body">
                    <textarea class="create-note" id="btn2" type="text" placeholder="Take a note..."></textarea>
                </div>
                <div class="create-note-footer">
                    <div class="icons">
                        <button>
                            <img src="../assets/add_alert_FILL0_wght400_GRAD0_opsz48.svg" />

                        <button>
                            <img src="../assets/person_add_FILL0_wght400_GRAD0_opsz48.svg" />

                        <button>
