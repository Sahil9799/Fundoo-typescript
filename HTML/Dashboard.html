<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="left-part">
            <button class="menu-icon tooltip" id="btn">
                <img src="/assets/menu_FILL0_wght400_GRAD0_opsz48.svg" style="opacity: 0.6;width:24px; height: 26px;" alt="">
                <span class="tooltiptext">Menu</span>
            </button>
            <img src="/assets/icons8-google-keep.svg" style="margin-left:23px ;width:27px; height: 36px;" alt="">
            <span class="logo-text">FundooNotes</span>
            <div class="serch-box">
                <button class="search-icon  tooltip">
                    <img src="/assets/search_FILL0_wght400_GRAD0_opsz48 (1).svg" />
                    <span class="tooltiptext">Search</span>
                </button>
                <input class="search-input" placeholder="Search" type="search" id="Search" autocomplete="off" />
                <!-- <button class="close-icon hide" >
                    <img style="width: 22px;" src="/assets/close_FILL0_wght400_GRAD0_opsz48.svg" />
                </button> -->
            </div>
        </div>
        <div class="right-area">
            <button>
                <img src="/assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" />
            </button>
            <button>
                <img src="/assets/view_agenda_FILL0_wght400_GRAD0_opsz48.svg" />
            </button>
            <button>
                <img src="/assets/settings_FILL0_wght400_GRAD0_opsz48 (1).svg" />
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button>
                <img src="/assets/apps_FILL0_wght400_GRAD0_opsz48 (1).svg" />
            </button>
            <button>
                <img style="width: 30px;" src="/assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" />
            </button>
        </div>
    </header>
    <div class="side-navbar" id="navbar">
        <ul class="nav-list">
            <li class="notes">
                <a href="#" class="active buttonDisabled">
                    <i><img src="/assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" alt=""></i>
                    <span class="link-name">Notes</span>
                </a>
            </li>
            <li id="reminder" class="Remindernotes">
                <a href="#">
                    <i class="notes"><img src="/assets/add_alert_FILL0_wght400_GRAD0_opsz48.svg" alt=""></i>
                    <span class="link-name">Reminders</span>
                </a>
            </li>
            <li id="editLabel" class="Noteslabel">
                <a href="#">
                    <i class="notes"><img src="/assets/edit_FILL0_wght400_GRAD0_opsz48.svg" alt=""></i>
                    <span class="link-name">Edit Label</span>
                </a>
            </li>
            <li id="archive" class="Archivenotes">
                <a href="#">
                    <i class="notes"><img src="/assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt=""></i>
                    <span class="link-name">Archive</span>
                </a>
            </li>
            <li id="trash" class="Trashnotes">
                <a href="#">
                    <i class="notes"><img src="/assets/delete_FILL0_wght400_GRAD0_opsz48.svg"  alt=""></i>
                    <span class="link-name">Trash</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="dashboard-content">
        <div class="create-note" class="expand">
            <div class="note-title">
                <input type="text" id="title" class="create1" autocomplete="off" placeholder="Take a note...">
                <button class="pinnote" id="pin">
                </button>
            </div>
            <textarea type="text" id="description" class="create2" autocomplete="off" placeholder="Take a note..." ></textarea>
            <div id="footer" class="footer-content">
                <div class="footer-icons">
                    <button id="Reminde me">
                        <img src="/assets/add_alert_FILL0_wght400_GRAD0_opsz48.svg" />
                    </button>
                    <button id="Collaborator" class="header-icon">
                        <img src="/assets/person_add_FILL0_wght400_GRAD0_opsz48.svg" />
                    </button>
                    <button id="Background options" class="bg-color">
                        <img src="/assets/palette_FILL0_wght400_GRAD0_opsz48.svg" />
                    </button>
                    <button id="Add image">
                        <img src="/assets/image_FILL0_wght400_GRAD0_opsz48.svg" />
                    </button>
                    <button id="Archive">
                        <img src="/assets/archive_FILL0_wght400_GRAD0_opsz48.svg" />
                    </button>
                    <button id="More">
                        <img src="/assets/more_vert_FILL0_wght400_GRAD0_opsz48.svg" />
                    </button>
                    
                </div>
                <button class="close-btn">Close</button>
            </div>
        </div>
        <div class="display-notes"  id="Notes">
        </div>
    </div>
    <script src="../Script/dashboard.js"></script>
</body>


</html>
