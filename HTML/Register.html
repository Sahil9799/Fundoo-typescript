<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundooNotes</title>
    <link rel="stylesheet" href="../Style/Register.css">
</head>

<body>
    <div class="outer">

        <div class="inner">

            <div class="form">
                <h3 class="heading">
                    <span style="color: rgb(9, 137, 196)">F</span>
                    <span style="color: rgb(216, 65, 65)">u</span>
                    <span style="color: rgb(219, 154, 32)">n</span>
                    <span style="color: rgb(209, 26, 117)">d</span>
                    <span style="color: rgb(142, 151, 14)">o</span>
                    <span style="color: rgb(39, 193, 78)">o</span>
                </h3>
                <h3>Create your fundoo account</h3>
                <div class="credentials">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <div class="gmail">
                    <input type="text" placeholder="Username">
                </div>
                <small>You can use letters, numbers & periods</small><br><br>
                <button class="alternate email">Use my current email address instead</button><br><br><br>

                <div class="password">
                    <input type="text" placeholder="Password">
                    <input type="text" placeholder="Confirm">
                </div>
                <small>Use 8 or more characters with a mix of letters, numbers & symbols</small><br>

                <input type="checkbox" id="pass">
                <label for="pass"> Show password</label><br><br>
                <div class="buttons">
                    <button>Sign in instead</button>
                    <button>Next</button>
                </div>


            </div>


            <div class="image">
                <img src="../assets/google.svg" alt="">


            </div>




        </div>
</body>

</html>
